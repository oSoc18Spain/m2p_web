<div class="degraded-bck"></div>
<img src="./assets/img/lilly_bck.jpg" class="bck-lilly" alt="Factory of Lilly">
<main>
  <div class="container__login" [style.background]="''">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
      <label for="username" translate>login.id_employee</label>
      <input type="text" formControlName="username" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >

      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required" translate>login.username_is_required</div>
      </div>

      <label for="password" translate>login.pass_employee</label>
      <input type="password" formControlName="password" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required" translate>login.password_is_required</div>
      </div>

      <button [disabled]="loading" translate>access</button>
      <img *ngIf="loading" src="./assets/loading.gif" />

      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
  </div>
</main>
<app-footer></app-footer>
