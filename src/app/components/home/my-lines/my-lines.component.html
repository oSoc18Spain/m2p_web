<aside>
  <div class="my-lines__add">
    <h3 translate>home.my_lines.add_lines</h3>
    <i class="material-icons">add</i>
  </div>

  <div class="my-lines__list">
    <h4 class="my-lines__title" translate>home.my_lines.my_lines</h4>
    <ul *ngFor="let line of lines">
      <li class="my-lines__lines" (click)="showInfoLines(line.id)">
        <span class="my-lines__name">{{line.name}}</span>
        <div *ngIf="line.n_alerts != 0" class="my-lines__alerts">{{line.n_alerts}}</div>
        <div class="material-icons">close</div>
      </li>
    </ul>
  </div>
</aside>
